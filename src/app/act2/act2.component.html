<div align="center">

  <h1>Listado clientes </h1>

  <table class="table table-bordered text-center">
    <tr>
      <th class="col-4">Nombre</th>
      <th class="col-4">Direccion</th>
      <th class="col-4">Cif</th>
    </tr>
    <tr *ngFor="let lista of listaHija">
      <td> {{lista[0]}}</td>
      <td> {{lista[1]}}</td>
      <td> {{lista[2]}}</td>
    </tr>
  </table>
  </div>
